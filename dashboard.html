<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://kit.fontawesome.com/fbbb6d55bb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar  -->
    <div class="iq-sidebar">
        <div class="iq-sidebar-logo">
            <a href="index.html" class="header-logo">
                <img src="img/logo.png" alt="">
            </a>
        </div>
        <div class="add-wallet">
            <button class="add-wallet-btn">
                <a href="" class="add-effect"><i class="fa-solid fa-plus"></i> Giao dịch mới</a>
            </button>
        </div>
        <div class="sidebar-menu">
        <div>
            <button class="menu-btn"><a class="link-home"><i class="fa-solid fa-house" style="padding-right: 20px"></i> <span>Trang chủ</span></a></button>
        </div>
        <div>
            <button class="menu-btn"><a class="link-home"><i class="fa-solid fa-wallet" style="padding-right: 20px"></i> <span>Báo cáo chi tiêu</span></a></button>
        </div>
        <div>
            <button class="menu-btn"><a class="link-home"><i class="fa-solid fa-file-invoice" style="padding-right: 20px"></i> <span>Ngân sách</span></a></button>
        </div>
        <div>
            <button class="menu-btn"><a class="link-home"><i class="fa-solid fa-user" style="padding-right: 20px"></i> <span>Tài khoản</span></a></button>
        </div>
            <div>
                <button class="menu-btn"><a class="link-home"><i class="fa-solid fa-gear" style="padding-right: 20px"></i> <span>Cài đặt</span></a></button>
            </div>
            <div>
                <button class="menu-btn"><a class="link-home"><i class="fa-solid fa-question" style="padding-right: 20px"></i> <span>Liên hệ</span></a></button>
            </div>
        </div>
</div>

    <!-- Wallet  -->
<div class="overview">
        <div class="header-info">
            <div class="user">
            <i class="fa-solid fa-bell"></i>
            <span>Phạm Quý Lộc</span>
            <button class="usermenu" onclick="showProfile()"><img src="img/none_avatar.jpg"></button>
            </div>
        </div>
    <div class="profile">
        <button class="closeprofile" onclick="closeProfile()">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="info4">
            <span>Phạm Quý Lộc</span>
            <button class="profilemenu"><img src="img/none_avatar.jpg"></button>
            <button class="userstatus">Free</button>
            <button class="userdetail">Xem chi tiết tài khoản</button>
        </div>
        <div class="logout">
            <button class="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i> LOGOUT
            </button>
        </div>
    </div>

    <div class="total-balance">
        <div class="balance">
            <div class="total-value">
                <span id="total-value"></span>
                <button class="eye" onclick="hideBalance()"><i class="fa-solid fa-eye"></i></button>
                <button class="eyeslash"><i class="fa-solid fa-eye-slash"></i></button>
            </div>
            <div class="balance-note">
            <span >Tổng số dư <i class="fa-solid fa-question"></i></span>
            </div>
        </div>
    </div>
    <div class="my-wallet">
        <div><span>Ví của tôi</span>
            <button class="detail1"><span>Xem các ví</span></button>
        </div>
        <div><i class="fa-solid fa-wallet" style="padding: 20px"></i></div>
    </div>
    <div class="info2">
        Báo cáo chi tiêu
    </div>
    <div class="info3">
        Báo cáo chi tiết
    </div>
    <div class="chart">
        <div class="choose-period">
            <div class="period">
                <button class="day-btn" onclick="dayChart()">Theo ngày</button>
                <button class="month-btn" onclick="monthChart()">Theo tuần</button>
                <button class="year-btn" onclick="yearChart()">Theo tháng</button>
            </div>
        </div>
        <canvas id="myBarChart" width="400" height="120" class="myChart"></canvas>
    </div>
</div>
<script src="js/dashboard.js"></script>
</body>
</html>
